<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="deck" id="deck">Deck</div>
            <div class="discardPile" id="discardPile">Discard Pile</div>
            <div class="emptySpace">Empty Space</div>
            <div class="foundationPile" id="foundationPile1">Foundation Pile 1</div>
            <div class="foundationPile" id="foundationPile2">Foundation Pile 2</div>
            <div class="foundationPile" id="foundationPile3">Foundation Pile 3</div>
            <div class="foundationPile" id="foundationPile4">Foundation Pile 4</div>
        </div>
        <div class="row">
            <div class="pile" id="pile1">Pile 1</div>
            <div class="pile" id="pile2">Pile 2</div>
            <div class="pile" id="pile3">Pile 3</div>
            <div class="pile" id="pile4">Pile 4</div>
            <div class="pile" id="pile5">Pile 5</div>
            <div class="pile" id="pile6">Pile 6</div>
            <div class="pile" id="pile7">Pile 7</div>
        </div>
    </div>

    <script src="solitaire.js"></script>
</body>
</html>
